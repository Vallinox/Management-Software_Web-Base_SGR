{% extends "invoice/base.html" %} {% block body %} {% load static %}

<h3 class="text-center m-4">Aggiungi Mezzo</h3>

<!-- Messaggio di conferma nascosto -->
<div id="success-message" class="alert alert-success d-none" role="alert">
  Il nuovo mezzo Ã¨ stata inserita con successo.
  <a href="{% url 'vehicle:list_vehicle' %}" class="alert-link">Torna alla lista veicoli.</a>
</div>

<div class="row justify-content-center">
  <div class="col-8">
    <div class="card bg-light mb-3">
      <div class="card-header">
        <i class="fa-solid fa-truck fa-lg"></i> Nuovo Mezzo
      </div>
      <div class="card-body">
        <form
          id="vehicle-form"
          action="{% url 'vehicle:add_vehicle' %}"
          method="POST"
        >
          {% csrf_token %}

          <div class="form-grid">{{ form.as_p }}</div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary">Aggiungi</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Annulla</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'vehicle/javascript/add_vehicle.js' %}"></script>

{% endblock %}
