{% extends "invoice/base.html" %} {% block body %} 
{% load static %}
<h3 class="text-center m-4">Modifica Fattura</h3>

<!-- Messaggio di conferma nascosto -->
<div id="success-message" class="alert alert-success d-none" role="alert">
  Veicolo modificata con successo.
  <a href="{% url 'vehicle:list_vehicle' %}" class="alert-link"
    >Torna all'elenco mezzi.</a
  >
</div>

<div id="card-edit" class="row justify-content-center">
  <div class="col-8">
    <div class="card bg-light mb-3">
      <div class="card-header">
        <i class="fa-regular fa-file-lines fa-lg"></i> Modifica Veicolo
      </div>
      <div class="card-body">
        <form
          id="vehicle-form"
          method="POST"
          action="{% url 'vehicle:edit_vehicle' vehicle.id %}"
        >
          {% csrf_token %}

          <div class="form-grid">{{ form.as_p }}</div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary">Modifica</button>
            <a href="{% url 'vehicle:list_vehicle' %}" class="btn btn-secondary"
              >Annulla</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'vehicle/javascript/edit_vehicle.js' %}"></script>

{% endblock %}
