{% load static %}
{% load custom_filters %}

<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoices Manage System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/addInvoiceStyle.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Gestione</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_invoice' %}">
                        <i class="fa-solid fa-list fa-lg"></i> Elenco fatture</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add' %}">
                        <i class="fa-regular fa-square-plus fa-lg"></i> Aggiungi Fattura</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vehicle:list_vehicle' %}">
                        <i class="fa-solid fa-list fa-lg"></i> Elenco Mezzi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vehicle:add_vehicle' %}">
                        <i class="fa-regular fa-square-plus fa-lg"></i> Aggiungi Mezzo</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-sm-2" type="search" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    {% block body %}
    {% endblock %}
</div>
<footer class="mt-auto mb-4">
    <div class="text-center">
        <span>
            Copyright &copy;<script>document.write(new Date().getFullYear())</script> Vallinox Academy.
        </span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
